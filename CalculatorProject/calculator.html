<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #2a5298;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            width: 70px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add { background-color: #28a745; color: white; }
        .sub { background-color: #dc3545; color: white; }
        .mul { background-color: #ffc107; color: black; }
        .div { background-color: #17a2b8; color: white; }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Basic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">

    <div class="buttons">
        <button class="add" onclick="calculate('add')">+</button>
        <button class="sub" onclick="calculate('sub')">−</button>
        <button class="mul" onclick="calculate('mul')">×</button>
        <button class="div" onclick="calculate('div')">÷</button>
    </div>

    <div class="result" id="result">Result: </div>
</div>

<script>
    function calculate(operation) {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(n1) || isNaN(n2)) {
            document.getElementById("result").innerHTML = "Result: Please enter valid numbers!";
            return;
        }

        switch(operation) {
            case 'add':
                result = n1 + n2;
                break;
            case 'sub':
                result = n1 - n2;
                break;
            case 'mul':
                result = n1 * n2;
                break;
            case 'div':
                if (n2 === 0) {
                    document.getElementById("result").innerHTML = "Result: Cannot divide by zero!";
                    return;
                }
                result = n1 / n2;
                break;
        }

        document.getElementById("result").innerHTML = "Result: " + result;
    }
</script>

</body>
</html>
